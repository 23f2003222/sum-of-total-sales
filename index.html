<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><title>Sales Summary Loading...</title></head><body class="bg-light"><div class="container mt-5"><div class="card shadow-sm"><div class="card-header bg-primary text-white"><h1 class="h4 mb-0">Sales Summary</h1></div><div class="card-body"><p class="card-text fs-5">Total Sales: <strong id="total-sales">Loading...</strong></p><div id="error-message" class="alert alert-danger d-none" role="alert"></div></div></div></div><script>document.addEventListener('DOMContentLoaded', async () => {const totalSalesElement = document.getElementById('total-sales');const errorMessageElement = document.getElementById('error-message');const seed = '2023';document.title = `Sales Summary ${seed}`;try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const lines = csvText.trim().split('\n');if (lines.length < 2) {throw new Error('CSV file is empty or contains only headers.');}const headers = lines[0].split(',');const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {throw new Error('CSV file does not contain a "sales" column.');}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const columns = lines[i].split(',');if (columns.length > salesColumnIndex) {const salesValue = parseFloat(columns[salesColumnIndex].trim());if (!isNaN(salesValue)) {totalSales += salesValue;} else {console.warn(`Skipping invalid sales value: ${columns[salesColumnIndex]} in row ${i+1}`);}}}totalSalesElement.textContent = totalSales.toFixed(2);} catch (error) {console.error('Failed to load or parse data.csv:', error);totalSalesElement.textContent = 'Error';errorMessageElement.textContent = `Error: ${error.message}. Please check data.csv.`;errorMessageElement.classList.remove('d-none');}});</script></body></html>
